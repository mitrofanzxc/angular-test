<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list.data; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.name.last + " " + item.name.first | titlecase }}</td>
      <td>{{ item.amount | number }}</td>
    </tr>
  </tbody>
</table>
